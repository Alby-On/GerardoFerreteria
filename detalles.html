<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Albyon Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productosdetalles.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <div id="product-detail-container" class="detalle-producto">
            <div class="detalle-grid">
                
                <div class="detalle-imagen">
                    <img id="main-img" src="img/placeholder.jpg" alt="Cargando...">
                </div>

                <div class="detalle-info">
                    <h1 id="prod-title">Cargando producto...</h1>
                    <p id="prod-price" class="precio-grande"></p>
                    
                    <div class="acciones-compra">
                    <div class="selector-cantidad">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" value="1" min="1" max="99">
                    </div>
                        <button id="btn-add-cart" class="btn-comprar-ahora">Añadir al Carro</button>
                    </div>

                    <hr>

                    <div id="prod-description" class="descripcion-texto">
                        </div>

                    <a href="productos.html" class="btn-volver">← Volver al catálogo</a>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script> 
    <script src="js/detalles.js"></script>
</body>
</html>
