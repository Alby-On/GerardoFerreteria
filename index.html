<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferretería | Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Ferretería Industrial</h1>
        <nav id="auth-nav">
            <span id="user-info" style="display:none;"></span>
            <button id="btn-logout" style="display:none;">Salir</button>
        </nav>
    </header>

    <main>
        <section id="auth-forms">
            <div id="register-container">
                <h3>Registro para Clientes</h3>
                <input type="text" id="reg-nombre" placeholder="Nombre Completo">
                <input type="email" id="reg-email" placeholder="Tu Email">
                <input type="password" id="reg-password" placeholder="Contraseña">
                <button onclick="handleSignUp()">Registrarme</button>
            </div>
        </section>

        <hr>

        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="grid-productos">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Herramienta">
                    <h3>Herramienta de Prueba</h3>
                    <p>$10.000</p>
                    <div id="product-component-test">
                        <button class="btn-comprar">Comprar</button> 
                    </div>
                </div>
            </div>
        </section>

        <hr>
        <section id="seccion-perfil" style="display:none; background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd;">
            <h2>Datos de Despacho y Facturación</h2>
            <div class="form-perfil" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
                <input type="text" id="perfil-nombre" placeholder="Nombre Completo">
                <input type="text" id="perfil-rut" placeholder="RUT (ej: 12.345.678-9)">
                <input type="text" id="perfil-direccion" placeholder="Dirección en Chillán">
                <input type="text" id="perfil-telefono" placeholder="Teléfono de contacto">
                <button onclick="guardarPerfil()" style="background: #28a745; color: white; border: none; padding: 10px; cursor: pointer;">Actualizar Mis Datos</button>
            </div>
        </section>
        <section id="seccion-cliente" style="display:none;">
            <h2>Mi Historial de Pedidos</h2>
            <div id="historial-lista">
                <p>Cargando tus pedidos...</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
