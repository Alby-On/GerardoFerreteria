<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerardo Ferretería | Todo para tu obra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header-placeholder" class="main-header"></header>

    <main style="min-height: 500px; padding: 20px; text-align: center;">
        <h2>Bienvenidos a Gerardo Ferretería</h2>
        <p>Tu aliado en construcción y hogar.</p>
    </main>

    <footer id="footer-placeholder" class="main-footer"></footer>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar " + file);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        // Cargamos los componentes al iniciar
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('header-placeholder', 'componentes/header.html');
            loadComponent('footer-placeholder', 'componentes/footer.html');
        });
    </script>
</body>
</html>
