<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | Gerardo Ferretería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header-placeholder" class="main-header"></header>

    <main class="content-wrapper">
        <section class="contact-form-section">
            <h2>Envíanos tu consulta</h2>
            <p>¿Necesitas un presupuesto especial o tienes dudas sobre un producto? Escríbenos.</p>
            
            <form id="contact-form" class="form-style">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="category-block-btn" style="width: 100%; border-radius: 4px;">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer id="footer-placeholder" class="main-footer"></footer>

    <script src="js/main.js"></script>
</body>
</html>
