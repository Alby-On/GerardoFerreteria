<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Gerardo Ferretería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header-placeholder" class="main-header"></header>

    <main class="tienda-layout">
    <aside class="sidebar-filtros">
        <h3>Categorías</h3>
        <ul class="filtro-lista">
            <li><a href="#">Herramientas</a></li>
            <li><a href="#">Electricidad</a></li>
            <li><a href="#">Pinturas</a></li>
            <li><a href="#">Seguridad</a></li>
            <li><a href="#">Pisos y Revestimientos</a></li>
            <li><a href="#">Ferretería y Gasfitería</a></li>
            <li><a href="#">Maderas y Tableros</a></li>
            <li><a href="#">Materiales de Construcción</a></li>
        </ul>

        <hr>

        <h3>Filtrar por Marca</h3>
        <ul class="filtro-lista checks">
            <li><input type="checkbox" id="m1"> <label for="m1">Bosch</label></li>
            <li><input type="checkbox" id="m2"> <label for="m2">Makita</label></li>
            <li><input type="checkbox" id="m3"> <label for="m3">Bauker</label></li>
            <li><input type="checkbox" id="m4"> <label for="m4">Stanley</label></li>
        </ul>

        <hr>

        <h3>Filtrar por Color</h3>
        <div class="color-grid">
            <button class="color-btn" style="background: red;" title="Rojo"></button>
            <button class="color-btn" style="background: blue;" title="Azul"></button>
            <button class="color-btn" style="background: black;" title="Negro"></button>
            <button class="color-btn" style="background: yellow;" title="Amarillo"></button>
            <button class="color-btn" style="background: grey;" title="Gris"></button>
        </div>
    </aside>

    <section class="productos-grid">
        <h2 class="section-title">Nuestro Catálogo</h2>
        <div id="shopify-products-load">
            <p>Cargando productos...</p>
        </div>
    </section>
</main>

    <footer id="footer-placeholder" class="main-footer"></footer>

    <script src="js/main.js"></script>
    </body>
</html>
