<div id="carrito-overlay" onclick="toggleCarrito()"></div>

<aside id="carrito-lateral" class="carrito-sidebar">
    <div class="carrito-header">
        <h3>Tu Carrito</h3>
        <button id="btn-cerrar-carrito" onclick="toggleCarrito()">&times;</button>
    </div>

    <div id="carrito-items-lista">
        <p class="carrito-vacio">Tu carrito está vacío</p>
    </div>

    <div class="carrito-footer">
        <div class="total-container">
            <span>Total:</span>
            <span id="carrito-total-monto">$0.00</span>
        </div>
        <button class="btn-checkout">Finalizar Compra</button>
    </div>
</aside>
